<script>
document.addEventListener('DOMContentLoaded', () => {
  const GAP = 25;

  const container = document.querySelector('[feed-back-lock]');
  const feedbackCards = Array.from(container.querySelectorAll('[feedback]'));
  const master = document.querySelector('[data-feedback]');
  if (!master) return;

  const panelFor = new Map();
  const animationLoops = new Map();

  feedbackCards.forEach(card => {
    const h2 = card.querySelector('h2[userTag]');
    if (h2 && !h2.dataset.originalName) h2.dataset.originalName = h2.textContent;
  });

  feedbackCards.forEach(card => {
    const h2 = card.querySelector('h2[userTag]');
    if (!h2) return;
    const original = h2.dataset.originalName || h2.textContent;
    const tag = h2.getAttribute('userTag');
    const fade = t => { h2.style.opacity='0'; setTimeout(()=>{h2.textContent=t; h2.style.opacity='1';},150); };
    card.addEventListener('mouseenter',()=>{ if(!card.classList.contains('open')) fade(tag); });
    card.addEventListener('mouseleave',()=>{ if(!card.classList.contains('open')) fade(original); });
  });

  const getShift = el => {
    const m = (getComputedStyle(el).transform||'none').match(/matrix.*\((.+)\)/);
    return m ? parseFloat(m[1].split(', ')[5])||0 : 0;
  };

  const initPanel = p => {
    p.style.position='absolute';
    p.style.left='50%';
    p.style.transform='translateX(-50%) translateY(-10px)';
    p.style.opacity='0';
    p.style.transition='opacity .3s ease,transform .3s ease,top .3s ease';
    p.style.display='none';
    p.style.zIndex='10';
    p.style.width='90%';
  };
  initPanel(master);

  const populatePanel = (p,c) => {
    const ch2=c.querySelector('h2[userTag]'), ph2=p.querySelector('h2[h2-ELMT]'), ph3=p.querySelector('h3[h3-ELMT]');
    if(ch2&&ph2) ph2.textContent=ch2.dataset.originalName||ch2.textContent;
    if(ph3) ph3.textContent=(ch2?.getAttribute('userTag')||'').replace(/^@/,'');
    const pd=p.querySelector('#date-done h3[h3-ELMT]'); if(pd) pd.textContent=c.getAttribute('date')||'NA/NA/NA';
    const rt=c.getAttribute('Rev')||'', pr=p.querySelector('p[data-return]'); if(pr) pr.innerHTML=rt.replace(/([.,!?])\s*/g,'$1<br>');
    const col=getComputedStyle(c).getPropertyValue('--rating').trim()||'#26ba5a', box=p.querySelector('#reviewcolor');
    if(box){ box.style.transition='none'; box.style.backgroundColor=col; box.style.boxShadow=`0 0 25px ${col}`; requestAnimationFrame(()=>{box.style.transition='background-color 5s ease, box-shadow 5s ease';}); }
    const ws=c.getAttribute('work-style')||'', wse=p.querySelector('#work-style h3[h3-ELMT]'); if(wse) wse.textContent=ws;
  };

  const updateOffsets = () => {
    const opens=feedbackCards.filter(c=>c.classList.contains('open'));
    feedbackCards.forEach(c=>{c.style.position='relative';c.style.zIndex='1';c.style.transition='transform .3s ease';});
    feedbackCards.forEach((c,i)=>{
      let shift=0;
      opens.forEach(oc=>{ if(i>feedbackCards.indexOf(oc)){ const p=panelFor.get(oc)||master; shift+=p.offsetHeight+GAP; }});
      c.style.transform=`translateY(${shift}px)`;
    });
    opens.forEach(c=>{
      const p=panelFor.get(c)||master, sh=getShift(c), top=c.offsetTop+sh+c.offsetHeight+GAP;
      p.style.top=`${top}px`; p.style.left='50%'; p.style.transform='translateX(-50%) translateY(0)';
    });
  };

  const follow = (c,p)=>{
    if(animationLoops.has(c)) cancelAnimationFrame(animationLoops.get(c));
    const loop=()=>{ const sh=getShift(c),top=c.offsetTop+sh+c.offsetHeight+GAP; p.style.top=`${top}px`; animationLoops.set(c,requestAnimationFrame(loop)); };
    loop();
  };
  const stopFollow = c=>{ if(animationLoops.has(c)){cancelAnimationFrame(animationLoops.get(c));animationLoops.delete(c);} };

  const openCard = c=>{
    let p=panelFor.get(c);
    if(!p){ p=panelFor.size===0?master:master.cloneNode(true); if(p!==master){initPanel(p);container.appendChild(p);} panelFor.set(c,p); }
    c.classList.add('open'); populatePanel(p,c);
    const sh=getShift(c); p.style.top=`${c.offsetTop+sh+c.offsetHeight+GAP}px`; p.style.display='block';
    requestAnimationFrame(()=>{p.style.opacity='1';p.style.transform='translateX(-50%) translateY(0)';});
    updateOffsets(); follow(c,p);
  };
  const closeCard = c=>{
    const p=panelFor.get(c); if(!p) return;
    c.classList.remove('open'); p.style.opacity='0'; p.style.transform='translateX(-50%) translateY(-10px)';
    setTimeout(()=>{p.style.display='none';updateOffsets();},300);
    stopFollow(c);
    if(p!==master){setTimeout(()=>{if(!c.classList.contains('open')){p.remove();panelFor.delete(c);}},310);}
  };

  feedbackCards.forEach(c=>c.addEventListener('click',e=>{e.stopPropagation();c.classList.contains('open')?closeCard(c):openCard(c);} ));

  document.body.addEventListener('click',e=>{
    if(!e.target.closest('[feedback]')&&!e.target.closest('[data-feedback]')) feedbackCards.forEach(c=>{if(c.classList.contains('open')) closeCard(c);});
  });

  const draggable=document.querySelector('[data-info]');
  if(!draggable) return;

  draggable.style.position='fixed';
  draggable.style.left='15px';
  draggable.style.bottom='15px';
  draggable.style.top='';
  draggable.style.right='';
  draggable.style.zIndex='1000';
  draggable.style.cursor='grab';

  let drag=false,curX=15,curY=window.innerHeight-15-draggable.offsetHeight;

  const setPos=()=>{draggable.style.left=curX+'px';draggable.style.top=curY+'px';draggable.style.right='';draggable.style.bottom='';};

  const start=e=>{
    drag=true;
    draggable.style.cursor='grabbing';
    draggable.setPointerCapture(e.pointerId);
  };
  const move=e=>{
    if(!drag) return;
    curX+=e.movementX;
    curY+=e.movementY;
    setPos();
  };
  const snap=()=>{
    const r=draggable.getBoundingClientRect();
    const vw=window.innerWidth, vh=window.innerHeight, cx=vw/2, cy=vh/2;
    draggable.style.transition='left .15s ease, top .15s ease, right .15s ease, bottom .15s ease';
    if(r.top<cy&&r.left<cx){ curX=15; curY=15; }
    else if(r.top<cy&&r.left>=cx){ curX=vw-15-draggable.offsetWidth; curY=15; }
    else if(r.top>=cy&&r.left<cx){ curX=15; curY=vh-15-draggable.offsetHeight; }
    else{ curX=vw-15-draggable.offsetWidth; curY=vh-15-draggable.offsetHeight; }
    setPos();
    setTimeout(()=>{draggable.style.transition='';},160);
  };
  const end=()=>{
    if(!drag) return;
    drag=false;
    draggable.releasePointerCapture;
    draggable.style.cursor='grab';
    snap();
  };

  draggable.addEventListener('pointerdown',e=>{e.preventDefault();e.stopPropagation();start(e);});
  draggable.addEventListener('pointermove',move);
  draggable.addEventListener('pointerup',end);

  const ret = document.getElementById('return-lock');
  if (ret) {
    ret.style.position = 'fixed';
    ret.style.left = '35px';
    ret.style.top = '35px';
    ret.style.right = '';
    ret.style.bottom = '';
    ret.style.zIndex = '2000';
  }
  ret.addEventListener('click', () =>{
    window.location.href = 'index.html';
  });
});
</script>
